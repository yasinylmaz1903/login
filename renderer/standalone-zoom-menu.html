<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom</title>
  <link rel="stylesheet" href="site-info.css" />
  <style>
    html, body {
      overflow: hidden !important;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .site-info-popover {
      overflow: hidden !important;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 6px !important;
    }
    .site-info-header {
      padding: 4px 4px 6px !important;
    }
    .site-info-host {
      font-size: 12px !important;
    }
    .site-info-row {
      padding: 6px 8px !important;
      gap: 8px !important;
    }
    .site-info-icon {
      width: 18px !important;
      height: 18px !important;
      font-size: 14px !important;
    }
    .site-info-row-text {
      gap: 1px !important;
    }
    .site-info-row-title {
      font-size: 12px !important;
    }
    .site-info-row-sub {
      font-size: 10px !important;
    }
  </style>
</head>
<body>
  <div class="site-info-popover" id="zoom-menu">
    <div class="site-info-header">
      <div class="site-info-host" id="zoom-title">Yakınlaştırma</div>
    </div>

    <button class="site-info-row" id="zoom-in" type="button">
      <span class="site-info-icon">➕</span>
      <span class="site-info-row-text">
        <span class="site-info-row-title">Yakınlaştır</span>
        <span class="site-info-row-sub">Ctrl + Teker / Ctrl + +</span>
      </span>
    </button>

    <button class="site-info-row" id="zoom-out" type="button">
      <span class="site-info-icon">➖</span>
      <span class="site-info-row-text">
        <span class="site-info-row-title">Uzaklaştır</span>
        <span class="site-info-row-sub">Ctrl + Teker / Ctrl + -</span>
      </span>
    </button>

    <button class="site-info-row" id="zoom-reset" type="button">
      <span class="site-info-icon">↺</span>
      <span class="site-info-row-text">
        <span class="site-info-row-title">Sıfırla</span>
        <span class="site-info-row-sub" id="zoom-display">100% (Ctrl + 0)</span>
      </span>
    </button>
  </div>

  <script>
    document.getElementById('zoom-in').onclick = () => {
      window.browserAPI.standaloneZoomIn?.();
    };
    
    document.getElementById('zoom-out').onclick = () => {
      window.browserAPI.standaloneZoomOut?.();
    };
    
    document.getElementById('zoom-reset').onclick = () => {
      window.browserAPI.standaloneZoomReset?.();
    };
    
    window.browserAPI.onStandaloneZoomUpdate?.((factor) => {
      const percent = Math.round(factor * 100);
      const display = document.getElementById('zoom-display');
      if (display) {
        display.textContent = `${percent}% (Ctrl + 0)`;
      }
    });
  </script>
</body>
</html>
