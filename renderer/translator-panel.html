<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çeviri</title>
  <style>
    :root {
      --bg: #0f1115;
      --bg2: #0b0d10;
      --text: #e6ecff;
      --muted: #aab3c5;
      --border: #2a3340;
      --btn: #1f2630;
      --btnHover: #2a3340;
      --accent: #2f89ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      overflow: hidden;
    }

    .topbar {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 10px;
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      -webkit-app-region: drag;
      user-select: none;
    }

    .left, .right {
      display: flex;
      align-items: center;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .title {
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      border-radius: 8px;
      padding: 7px 10px;
      font-size: 13px;
      cursor: pointer;
      line-height: 1;
    }
    .btn:hover { background: var(--btnHover); }
    .btn.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent) inset;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button id="btn-google" class="btn" title="Google Translate">Google</button>
      <button id="btn-deepl" class="btn" title="DeepL">DeepL</button>
      <button id="btn-bing" class="btn" title="Bing Translator">Bing</button>
      <button id="btn-yandex" class="btn" title="Yandex">Yandex</button>
      <span class="title" id="translator-title">Çeviri</span>
    </div>
    <div class="right">
      <span class="hint" id="translator-status"></span>
      <button id="btn-hide" class="btn" title="Gizle">Gizle</button>
    </div>
  </div>

  <script src="translator-panel.js"></script>
</body>
</html>
