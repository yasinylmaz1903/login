<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeni Pencere</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin: 0; background: #0f1115; color: #e6ecff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
    header { display: flex; align-items: center; gap: 6px; padding: 8px; background: #0b0d10; border-bottom: 1px solid #1f2630; }
    button { background: #1f2630; color: #e6ecff; border: 1px solid #2a3340; border-radius: 8px; padding: 6px 10px; cursor: pointer; min-width: 36px; }
    button:disabled { opacity: 0.5; cursor: default; }
    button:hover:not(:disabled) { background: #2a3340; border-color: #36507a; }
    input { flex: 1; background: #0f1115; color: #e6ecff; border: 1px solid #2a3340; border-radius: 8px; padding: 8px 10px; }
    input:focus { outline: 1px solid #2f89ff; }
    .status { min-width: 90px; text-align: right; font-size: 12px; color: #9aa6bb; }
    webview { flex: 1; border: none; }
  </style>
</head>
<body>
  <header>
    <button id="back" title="Geri">◀</button>
    <button id="forward" title="İleri">▶</button>
    <button id="reload" title="Yenile">⟳</button>
    <input id="url" type="text" placeholder="Adres" />
    <div class="status" id="status">Bekleniyor</div>
  </header>
  <webview id="view"></webview>
  <script src="standalone.js"></script>
</body>
</html>
