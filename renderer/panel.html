<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <style>
    :root {
      --bg-start: #000408;
      --bg-end: #0a1628;
      --glass: rgba(0, 255, 255, 0.03);
      --glass-hover: rgba(0, 255, 255, 0.08);
      --border: rgba(0, 255, 255, 0.15);
      --text: #e0f7ff;
      --text-muted: #7dd3fc;
      --accent: #00ffff;
      --accent-2: #0ea5e9;
      --accent-glow: rgba(0, 255, 255, 0.35);
      --success: #06d6a0;
      --shadow: 0 20px 70px rgba(0, 255, 255, 0.1);
      --shadow-lg: 0 30px 90px rgba(0, 255, 255, 0.15);
      --neon-cyan: #00ffff;
      --neon-blue: #0ea5e9;
      --neon-purple: #a78bfa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Courier New', 'Consolas', monospace;
      color: var(--text);
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      position: relative;
      overflow-x: hidden;
      -webkit-app-region: drag;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      animation: gridMove 20s linear infinite;
    }
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(ellipse, rgba(0, 255, 255, 0.15) 0%, transparent 60%);
      pointer-events: none;
      animation: float 15s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      50% { transform: translate(-20px, 20px) scale(1.05); opacity: 0.5; }
    }
    .panel-shell {
      padding: 20px;
      position: relative;
      z-index: 1;
      -webkit-app-region: no-drag;
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 28px;
      background: linear-gradient(135deg, rgba(0,255,255,0.05), rgba(14,165,233,0.03));
      border: 2px solid var(--border);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0,255,255,0.2), inset 0 1px 0 rgba(0,255,255,0.2);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    .panel-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(0,255,255,0.1) 50%, transparent 70%);
      animation: scanline 4s linear infinite;
    }
    @keyframes scanline {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .panel-header span {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 0 10px var(--neon-cyan);
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }
    #panel-close {
      background: rgba(0,255,255,0.1);
      border: 2px solid var(--neon-cyan);
      color: var(--neon-cyan);
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      font-size: 16px;
      text-shadow: 0 0 5px var(--neon-cyan);
      position: relative;
      z-index: 1;
      -webkit-app-region: no-drag;
    }
    #panel-close:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(0,255,255,0.6);
      background: rgba(0,255,255,0.2);
    }
    .panel-section {
      background: linear-gradient(135deg, rgba(0,255,255,0.03), rgba(14,165,233,0.02));
      border: 2px solid var(--border);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,255,255,0.15), inset 0 1px 0 rgba(0,255,255,0.2);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .panel-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .section-header label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .range-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
    }
    #split-range {
      width: 100%;
      height: 8px;
      border-radius: 10px;
      outline: none;
      -webkit-appearance: none;
      background: linear-gradient(to right, #2f89ff 0%, #2f89ff 50%, #1f2630 50%, #1f2630 100%);
      cursor: pointer;
    }
    #split-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--neon-cyan);
      cursor: pointer;
      box-shadow: 0 0 20px var(--neon-cyan);
      transition: all 0.3s ease;
    }
    #split-range::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px var(--neon-cyan);
    }
    #split-range::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--neon-cyan);
      cursor: pointer;
      border: none;
      box-shadow: 0 0 20px var(--neon-cyan);
      transition: all 0.3s ease;
    }
    #split-range::-moz-range-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px var(--neon-cyan);
    }
    .panel-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }
    .view-btn {
      background: rgba(0, 255, 255, 0.02);
      border: 2px solid rgba(0,255,255,0.2);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    .view-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .view-btn:hover {
      background: rgba(0, 255, 255, 0.08);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      transform: translateY(-2px);
    }
    .view-btn:hover::before {
      opacity: 1;
      animation: topScan 2s linear infinite;
    }
    @keyframes topScan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .view-btn:active {
      transform: translateY(0);
    }
    .btn-icon {
      font-size: 32px;
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
    }
    .btn-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
    }
    .view-btn:hover .btn-text {
      color: var(--neon-cyan);
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 255, 0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(14, 165, 233, 0.3));
      border-radius: 10px;
      border: 2px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(14, 165, 233, 0.5));
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
    ::-webkit-scrollbar-thumb:active {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }
    ::-webkit-scrollbar-corner {
      background: rgba(0, 255, 255, 0.05);
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
      .panel-shell { padding: 12px; }
      .panel-header { padding: 16px 20px; }
      .panel-section { padding: 16px; }
      .panel-buttons { grid-template-columns: 1fr; }
      .view-btn { padding: 16px; }
    }
    
    @media (max-width: 400px) {
      .panel-shell { padding: 8px; }
      .panel-header { padding: 12px 16px; font-size: 16px; }
      .panel-section { padding: 12px; }
      .view-btn { padding: 12px; }
      .btn-icon { font-size: 24px; }
      .btn-text { font-size: 12px; }
    }
    
    @media (max-height: 400px) {
      .panel-shell { padding: 10px; }
      .panel-header { padding: 12px 16px; }
      .panel-section { padding: 12px; margin-bottom: 10px; }
    }
    
    @media (max-height: 300px) {
      .panel-shell { padding: 8px; }
      .panel-header { padding: 8px 12px; }
      .panel-section { padding: 10px; margin-bottom: 8px; }
      .view-btn { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="panel-shell">
    <header class="panel-header">
      <span>Panel Görünümü</span>
      <button id="panel-close" aria-label="Kapat">✕</button>
    </header>

    <section class="panel-section">
      <div class="section-header">
        <label for="split-range">Sol Panel Genişliği</label>
        <span class="range-value" id="split-value">50%</span>
      </div>
      <input id="split-range" type="range" min="0" max="100" value="50" step="1" />
    </section>

    <section class="panel-section">
      <div class="section-header">
        <label>Görünüm Modu</label>
      </div>
      <div class="panel-buttons">
        <button id="btn-left-only" class="view-btn">
          <span class="btn-icon">◧</span>
          <span class="btn-text">Sadece Sol</span>
        </button>
        <button id="btn-right-only" class="view-btn">
          <span class="btn-icon">◨</span>
          <span class="btn-text">Sadece Sağ</span>
        </button>
        <button id="btn-restore-split" class="view-btn">
          <span class="btn-icon">▣</span>
          <span class="btn-text">Bölünmüş</span>
        </button>
      </div>
    </section>


  </div>
  <script src="panel.js"></script>
</body>
</html>
