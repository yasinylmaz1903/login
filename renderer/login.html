<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../resources/icons/ogame.png" />
  <title>Yönetici Girişi</title>
  <style>
    :root { color-scheme: dark; }
    
    @keyframes glow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", "Orbitron", sans-serif;
      background: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent),
        radial-gradient(1px 1px at 70% 40%, white, transparent),
        linear-gradient(180deg, #000000 0%, #0a0e1a 50%, #000814 100%);
      background-size: 200% 200%, 200% 200%, 200% 200%, 200% 200%, 200% 200%, 200% 200%, 200% 200%, 100% 100%;
      background-position: 0% 0%;
      color: #e7eaf0;
      overflow: hidden;
      -webkit-app-region: drag;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: 
        radial-gradient(circle at 50% 50%, rgba(0, 140, 255, 0.05) 0%, transparent 50%);
      animation: glow 4s ease-in-out infinite;
      pointer-events: none;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .control-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: rgba(47, 137, 255, 0.08);
      color: #9aa6bb;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 120ms ease, color 120ms ease;
      padding: 0;
      flex-shrink: 0;
    }

    .control-btn:hover {
      background: rgba(47, 137, 255, 0.2);
      color: #e7eaf0;
    }

    .control-btn.close:hover {
      background: #e81123;
      color: white;
    }

    .control-btn svg {
      width: 10px;
      height: 10px;
      fill: currentColor;
    }

    .shell {
      width: min(480px, calc(100vw - 28px));
      padding: 18px;
      -webkit-app-region: no-drag;
      position: relative;
      z-index: 1;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      padding: 40px 32px 32px;
      background: 
        linear-gradient(135deg, rgba(0, 20, 40, 0.95) 0%, rgba(0, 10, 25, 0.98) 100%);
      border: 2px solid rgba(0, 140, 255, 0.3);
      box-shadow: 
        0 0 60px rgba(0, 140, 255, 0.4),
        0 20px 80px rgba(0, 0, 0, 0.8),
        inset 0 0 100px rgba(0, 140, 255, 0.05);
      -webkit-app-region: no-drag;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(135deg, rgba(0, 140, 255, 0.08), transparent 60%),
        linear-gradient(45deg, transparent 40%, rgba(0, 255, 255, 0.03));
      pointer-events: none;
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 200, 255, 0.8), 
        transparent);
      filter: blur(4px);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      filter: drop-shadow(0 0 20px rgba(0, 140, 255, 0.6));
      animation: glow 3s ease-in-out infinite;
    }
    
    .game-title {
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 3px;
      margin: 0;
      background: linear-gradient(135deg, #00d4ff, #0066ff, #00d4ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      animation: glow 3s ease-in-out infinite;
    }
    
    .subtitle {
      font-size: 11px;
      color: rgba(0, 200, 255, 0.7);
      margin: 4px 0 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin: 0 0 20px;
      position: relative;
      z-index: 1;
      gap: 12px;
    }

    .desc {
      margin: 0 0 24px;
      font-size: 13px;
      color: rgba(0, 200, 255, 0.8);
      line-height: 1.6;
      position: relative;
      z-index: 1;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .grid {
      display: grid;
      gap: 16px;
      position: relative;
      z-index: 1;
    }

    .input {
      width: 100%;
      box-sizing: border-box;
      background: rgba(0, 20, 40, 0.6);
      border: 1px solid rgba(0, 140, 255, 0.4);
      border-radius: 10px;
      color: #e7eaf0;
      padding: 14px 16px;
      font-size: 14px;
      outline: none;
      transition: all 200ms ease;
      backdrop-filter: blur(10px);
    }

    .input:focus {
      border-color: rgba(0, 200, 255, 1);
      box-shadow: 
        0 0 20px rgba(0, 200, 255, 0.4),
        inset 0 0 20px rgba(0, 200, 255, 0.1);
      background: rgba(0, 30, 60, 0.8);
    }
    
    .input::placeholder {
      color: rgba(0, 200, 255, 0.5);
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
      position: relative;
      z-index: 1;
    }

    .btn {
      background: linear-gradient(135deg, rgba(0, 100, 200, 0.8), rgba(0, 140, 255, 0.6));
      color: #ffffff;
      border: 1px solid rgba(0, 200, 255, 0.6);
      border-radius: 10px;
      padding: 14px 32px;
      cursor: pointer;
      transition: all 200ms ease;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 160px;
      box-shadow: 0 0 20px rgba(0, 140, 255, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2));
      transform: translateX(-100%);
      transition: transform 300ms ease;
    }
    
    .btn:hover::before {
      transform: translateX(100%);
    }

    .btn:hover {
      transform: translateY(-2px);
      border-color: rgba(0, 255, 255, 1);
      background: linear-gradient(135deg, rgba(0, 120, 220, 1), rgba(0, 160, 255, 0.8));
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.6);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      min-height: 20px;
      font-size: 12px;
      color: #ff6b6b;
      margin-top: 12px;
      position: relative;
      z-index: 1;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }

    .hint {
      margin-top: 20px;
      font-size: 11px;
      color: rgba(0, 140, 255, 0.6);
      line-height: 1.5;
      position: relative;
      z-index: 1;
      text-align: center;
      letter-spacing: 0.5px;
    }
    
    .remember-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .remember-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: rgba(0, 140, 255, 0.8);
    }
    
    .remember-row label {
      font-size: 12px;
      color: rgba(0, 200, 255, 0.7);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="title-row">
        <div class="window-controls">
          <button class="control-btn minimize" id="window-minimize" title="Küçült">
            <svg viewBox="0 0 10 1"><path d="M 0,0.5 L 10,0.5" stroke="currentColor" stroke-width="1"/></svg>
          </button>
          <button class="control-btn close" id="window-close" title="Kapat">
            <svg viewBox="0 0 10 10"><path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="currentColor" stroke-width="1.2"/></svg>
          </button>
        </div>
      </div>
      
      <div class="logo-container">
      
        <h1 class="game-title">OGame</h1>
        
      </div>
      
      <p class="desc">Hesap değiştirmek için giriş yapın</p>

      <form id="login-form" class="grid" autocomplete="off">
        <input id="username" class="input" type="text" placeholder="▸ Kullanıcı Adı" autocomplete="off" />
        <input id="password" class="input" type="password" placeholder="▸ Şifre" autocomplete="off" />
        <div class="row">
          <button id="btn-login" class="btn" type="submit">Giriş</button>
        </div>
        <div id="error" class="error"></div>
      </form>

      <div class="hint">OGame v2.1.0</div>
    </div>
  </div>

  <script>
    document.getElementById('window-minimize').onclick = () => {
      window.browserAPI.loginWindowMinimize();
    };
    document.getElementById('window-close').onclick = () => {
      window.browserAPI.loginWindowClose();
    };
  </script>
  <script src="login.js"></script>
</body>
</html>
