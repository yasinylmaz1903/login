<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diğer Sekmeler</title>
  <link rel="stylesheet" href="site-info.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .tab-overflow-container {
      max-height: 390px;
      overflow-y: auto;
      padding: 4px;
    }
    .tab-overflow-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin-bottom: 4px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .tab-overflow-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: #2f89ff;
    }
    .tab-overflow-item.active {
      background: rgba(47, 137, 255, 0.15);
      border-color: #2f89ff;
    }
    .tab-overflow-item.dragging {
      opacity: 0.5;
    }
    .tab-overflow-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    .tab-overflow-title {
      flex: 1;
      font-size: 13px;
      color: #e7eaf0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-overflow-close {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      color: #c9d3e3;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }
    .tab-overflow-close:hover {
      background: rgba(255, 102, 102, 0.2);
      border-color: rgba(255, 102, 102, 0.4);
    }
    .empty-message {
      padding: 20px;
      text-align: center;
      color: #9aa6bb;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="site-info-container">
    <div class="site-info-header">
      <div class="site-info-title">Diğer Sekmeler</div>
      <button class="close-btn" id="close-btn" aria-label="Kapat">×</button>
    </div>
    <div class="tab-overflow-container" id="tab-list">
      <div class="empty-message">Yükleniyor...</div>
    </div>
  </div>
  <script src="tab-overflow.js"></script>
</body>
</html>
