<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Panel</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin: 0; background: #0f1115; color: #e6ecff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
    header { height: 40px; display: flex; align-items: center; gap: 10px; padding: 8px 12px; background: #0b0d10; border-bottom: 1px solid #1f2630; -webkit-app-region: drag; user-select: none; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #2f89ff; }
    .title { font-weight: 600; letter-spacing: 0.2px; font-size: 13px; }
    main { flex: 1; }
    iframe { width: 100%; height: 100%; border: none; background: #0f1115; }
  </style>
</head>
<body>
  <header>
    <div class="dot"></div>
    <div class="title">Telegram</div>
  </header>
  <main>
    <iframe src="https://web.telegram.org/k/" allow="notifications; microphone; clipboard-read; clipboard-write" referrerpolicy="no-referrer"></iframe>
  </main>
</body>
</html>
