<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OGame</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --neon-cyan: #00ffff;
      --neon-blue: #0ea5e9;
      --neon-glow: rgba(0, 255, 255, 0.3);
    }
    .nav-icon { width: 20px; height: 20px; display: block; }
    
    /* Cyberpunk sci-fi efektleri */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }
    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
    
    /* Sidebar neon glow efekti */
    .sidebar {
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }
    .sidebar::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, var(--neon-cyan) 50%, transparent);
      opacity: 0.3;
      animation: scanline 3s ease-in-out infinite;
    }
    @keyframes scanline {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    /* Logo neon pulse */
    .resim {
      position: relative;
    }
    
    /* Nav buttons glow on hover */
    .nav button:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.5);
    }
    
    /* Tab bar neon accent */
    .tabbar {
      position: relative;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }
    .tab-add:hover {
      background: rgba(0, 255, 255, 0.1);
      color: var(--neon-cyan);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    /* Toolbar futuristic look */
    .toolbar button:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }
    
    /* URL box cyber glow */
    .url-box:focus-within {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 1px 0 rgba(0, 255, 255, 0.2);
      border-color: rgba(0, 255, 255, 0.5);
    }
    
    /* SSL indicator glow */
    .ssl {
      text-shadow: 0 0 8px currentColor;
    }
    
    /* Dialog neon border */
    .dialog-box {
      border: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2), 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    /* Find in page cyber style */
    .find-in-page {
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 -5px 20px rgba(0, 255, 255, 0.1);
    }
  </style>
</head>
