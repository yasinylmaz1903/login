<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notlar</title>
  <style>
    :root {
      --bg-start: #000408;
      --bg-end: #0a1628;
      --glass: rgba(0, 255, 255, 0.03);
      --glass-hover: rgba(0, 255, 255, 0.08);
      --border: rgba(0, 255, 255, 0.15);
      --text: #e0f7ff;
      --text-muted: #7dd3fc;
      --accent: #00ffff;
      --accent-2: #0ea5e9;
      --accent-glow: rgba(0, 255, 255, 0.35);
      --success: #06d6a0;
      --shadow: 0 20px 70px rgba(0, 255, 255, 0.1);
      --shadow-lg: 0 30px 90px rgba(0, 255, 255, 0.15);
      --neon-cyan: #00ffff;
      --neon-blue: #0ea5e9;
      --neon-purple: #a78bfa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Courier New', 'Consolas', monospace;
      color: var(--text);
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      position: relative;
      overflow-x: hidden;
      -webkit-app-region: drag;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      animation: gridMove 20s linear infinite;
    }
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(ellipse, rgba(0, 255, 255, 0.15) 0%, transparent 60%);
      pointer-events: none;
      animation: float 15s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      50% { transform: translate(-20px, 20px) scale(1.05); opacity: 0.5; }
    }
    .panel-shell {
      padding: 12px;
      position: relative;
      z-index: 1;
      -webkit-app-region: no-drag;
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: linear-gradient(135deg, rgba(0,255,255,0.05), rgba(14,165,233,0.03));
      border: 2px solid var(--border);
      border-radius: 12px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0,255,255,0.2), inset 0 1px 0 rgba(0,255,255,0.2);
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    .panel-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(0,255,255,0.1) 50%, transparent 70%);
      animation: scanline 4s linear infinite;
    }
    @keyframes scanline {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .panel-header span {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 0 10px var(--neon-cyan);
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }
    .header-buttons {
      display: flex;
      gap: 6px;
      position: relative;
      z-index: 1;
      -webkit-app-region: no-drag;
    }
    .header-btn {
      background: rgba(0,255,255,0.1);
      border: 2px solid var(--neon-cyan);
      color: var(--neon-cyan);
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      font-size: 12px;
      text-shadow: 0 0 5px var(--neon-cyan);
    }
    .header-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px rgba(0,255,255,0.6);
      background: rgba(0,255,255,0.2);
    }
    .panel-section {
      background: linear-gradient(135deg, rgba(0,255,255,0.03), rgba(14,165,233,0.02));
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 40px rgba(0,255,255,0.15), inset 0 1px 0 rgba(0,255,255,0.2);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }
    .panel-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .notes-toolbar {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .toolbar-left {
      display: flex;
      gap: 6px;
    }
    .toolbar-right {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .icon-btn {
      background: rgba(0,255,255,0.05);
      border: 2px solid rgba(0,255,255,0.3);
      color: var(--text-muted);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .icon-btn:hover {
      background: rgba(0,255,255,0.15);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
    }
    .icon-btn .icon {
      font-size: 14px;
    }
    #note-search {
      background: rgba(0, 255, 255, 0.03);
      border: 2px solid rgba(0,255,255,0.2);
      border-radius: 8px;
      padding: 6px 10px;
      color: var(--text);
      font-size: 12px;
      outline: none;
      transition: all 0.3s ease;
      min-width: 160px;
    }
    #note-search:focus {
      background: rgba(0, 255, 255, 0.08);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    #note-search::placeholder {
      color: var(--text-muted);
    }
    .notes-status {
      color: var(--success);
      font-size: 13px;
      font-weight: 600;
    }
    .notes-layout {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
    }
    .notes-list {
      display: contents;
    }
    .note-card {
      background: rgba(0, 255, 255, 0.02);
      border: 2px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .note-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .note-card:hover {
      background: rgba(0, 255, 255, 0.08);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      transform: translateY(-2px);
    }
    .note-card:hover::before {
      opacity: 1;
      animation: topScan 2s linear infinite;
    }
    @keyframes topScan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .note-card.selected {
      background: rgba(0, 255, 255, 0.12);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 30px rgba(0,255,255,0.5);
    }
    .note-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 6px;
      word-break: break-word;
    }
    .note-body {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.5;
      margin-bottom: 8px;
      word-break: break-word;
      max-height: 70px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
    }
    .note-date {
      font-size: 10px;
      color: var(--text-muted);
      opacity: 0.7;
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-backdrop[hidden] {
      display: none;
    }
    .modal {
      background: linear-gradient(135deg, rgba(0,255,255,0.05), rgba(14,165,233,0.03));
      border: 2px solid var(--border);
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 60px rgba(0,255,255,0.4);
      backdrop-filter: blur(20px);
      overflow: hidden;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-bottom: 2px solid var(--border);
      background: rgba(0,255,255,0.03);
    }
    .modal-header span {
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
      text-shadow: 0 0 10px var(--neon-cyan);
    }
    .modal-header button {
      background: rgba(0,255,255,0.1);
      border: 2px solid var(--neon-cyan);
      color: var(--neon-cyan);
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .modal-header button:hover {
      background: rgba(0,255,255,0.2);
      transform: scale(1.1);
    }
    .modal-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .modal-body input,
    .modal-body textarea {
      background: rgba(0, 255, 255, 0.03);
      border: 2px solid rgba(0,255,255,0.2);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text);
      font-size: 13px;
      font-family: 'Courier New', 'Consolas', monospace;
      outline: none;
      transition: all 0.3s ease;
      resize: vertical;
    }
    .modal-body input:focus,
    .modal-body textarea:focus {
      background: rgba(0, 255, 255, 0.08);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    .modal-body input::placeholder,
    .modal-body textarea::placeholder {
      color: var(--text-muted);
    }
    .modal-actions {
      padding: 14px 18px;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      border-top: 2px solid var(--border);
      background: rgba(0,255,255,0.03);
    }
    .modal-actions button {
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 12px;
      transition: all 0.3s ease;
      border: 2px solid;
    }
    .modal-actions button.primary {
      background: rgba(0,255,255,0.1);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      text-shadow: 0 0 5px var(--neon-cyan);
    }
    .modal-actions button.primary:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 40px rgba(0,255,255,0.6);
      transform: translateY(-2px);
    }
    .modal-actions button:not(.primary) {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      color: var(--text-muted);
    }
    .modal-actions button:not(.primary):hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      color: var(--text);
    }
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      background: linear-gradient(135deg, rgba(0,255,255,0.1), rgba(14,165,233,0.08));
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
      backdrop-filter: blur(20px);
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      animation: toastSlideIn 0.3s ease;
      min-width: 220px;
    }
    @keyframes toastSlideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes toastSlideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }
    .toast.removing {
      animation: toastSlideOut 0.3s ease forwards;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 255, 0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(14, 165, 233, 0.3));
      border-radius: 10px;
      border: 2px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(14, 165, 233, 0.5));
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }
    ::-webkit-scrollbar-thumb:active {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }
    ::-webkit-scrollbar-corner {
      background: rgba(0, 255, 255, 0.05);
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
      .panel-header { padding: 16px 20px; }
      .panel-section { padding: 16px; }
      .notes-layout { grid-template-columns: 1fr; }
      .toolbar-left, .toolbar-right { width: 100%; }
      .notes-toolbar { flex-direction: column; }
      #note-search { min-width: 100%; }
    }
    
    @media (max-width: 400px) {
      .panel-header { padding: 12px 16px; font-size: 16px; }
      .panel-section { padding: 12px; }
      .icon-btn { padding: 8px 12px; font-size: 14px; }
      .note-card { padding: 14px; }
    }
    
    @media (max-height: 400px) {
      .panel-shell { padding: 10px; }
      .panel-header { padding: 12px 16px; }
      .note-body { max-height: 60px; -webkit-line-clamp: 3; }
    }
    
    @media (max-height: 300px) {
      .panel-shell { padding: 8px; }
      .panel-header { padding: 8px 12px; }
      .note-body { max-height: 40px; -webkit-line-clamp: 2; }
    }
  </style>
</head>
<body>
