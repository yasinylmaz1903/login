<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Takvim</title>
  <style>
    :root {
      --bg: #0f1115;
      --bg2: #0b0d10;
      --bg3: #16181d;
      --text: #e6ecff;
      --muted: #aab3c5;
      --border: #2a3340;
      --btn: #1f2630;
      --btnHover: #2a3340;
      --accent: #2f89ff;
      --danger: #e74c3c;
      --success: #2ecc71;
      --warning: #f39c12;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .topbar {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 10px;
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      -webkit-app-region: drag;
      user-select: none;
      flex-shrink: 0;
    }

    .left, .right {
      display: flex;
      align-items: center;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .title {
      font-size: 13px;
      color: var(--text);
      font-weight: 600;
    }

    .time-display {
      font-size: 11px;
      color: var(--muted);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      border-radius: 8px;
      padding: 7px 10px;
      font-size: 13px;
      cursor: pointer;
      line-height: 1;
    }
    .btn:hover { background: var(--btnHover); }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    .btn.primary:hover { opacity: 0.9; }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .calendar-grid {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-month {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
    }

    .calendar-nav {
      display: flex;
      gap: 8px;
    }

    .calendar-nav-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .calendar-nav-btn:hover { background: var(--btnHover); }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 8px;
    }

    .weekday {
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: var(--muted);
      padding: 5px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid transparent;
      position: relative;
    }
    .day:hover { background: var(--btnHover); }
    .day.other-month { color: var(--muted); opacity: 0.4; }
    .day.today {
      background: var(--accent);
      color: white;
      font-weight: 600;
    }
    .day.has-alarm::after {
      content: '';
      position: absolute;
      bottom: 3px;
      width: 4px;
      height: 4px;
      background: var(--warning);
      border-radius: 50%;
    }

    .alarms-section {
      margin-top: 15px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .alarm-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .alarm-item {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alarm-info {
      flex: 1;
    }

    .alarm-time {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .alarm-text {
      font-size: 12px;
      color: var(--muted);
    }

    .alarm-delete {
      padding: 6px 10px;
      font-size: 12px;
      border: 1px solid var(--danger);
      background: transparent;
      color: var(--danger);
      border-radius: 6px;
      cursor: pointer;
    }
    .alarm-delete:hover {
      background: var(--danger);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      font-size: 13px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      outline: none;
    }
    .form-input:focus { border-color: var(--accent); }

    .form-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg2);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <span class="title" id="calendar-title">Takvim</span>
      <span class="time-display" id="time-display">--</span>
    </div>
    <div class="right">
      <button id="btn-hide" class="btn" title="Gizle">Gizle</button>
    </div>
  </div>

  <div class="content">
    <div class="calendar-grid">
      <div class="calendar-header">
        <span class="calendar-month" id="calendar-month">--</span>
        <div class="calendar-nav">
          <button class="calendar-nav-btn" id="prev-month">‹</button>
          <button class="calendar-nav-btn" id="next-month">›</button>
        </div>
      </div>
      <div class="weekdays">
        <div class="weekday">Pzt</div>
        <div class="weekday">Sal</div>
        <div class="weekday">Çar</div>
        <div class="weekday">Per</div>
        <div class="weekday">Cum</div>
        <div class="weekday">Cmt</div>
        <div class="weekday">Paz</div>
      </div>
      <div class="days" id="calendar-days"></div>
    </div>

    <div class="alarms-section">
      <div class="section-header">
        <span class="section-title">Alarmlar</span>
        <button id="btn-add-alarm" class="btn primary">+ Alarm Ekle</button>
      </div>
      <div class="alarm-list" id="alarm-list">
        <div class="empty-state">Henüz alarm eklenmemiş</div>
      </div>
    </div>
  </div>

  <!-- Add Alarm Modal -->
  <div class="modal" id="alarm-modal">
    <div class="modal-content">
      <div class="modal-title">Yeni Alarm</div>
      <div class="form-group">
        <label class="form-label">Tarih</label>
        <input type="date" class="form-input" id="alarm-date" />
      </div>
      <div class="form-group">
        <label class="form-label">Saat</label>
        <input type="time" class="form-input" id="alarm-time" />
      </div>
      <div class="form-group">
        <label class="form-label">Mesaj</label>
        <input type="text" class="form-input" id="alarm-text" placeholder="Alarm mesajı..." />
      </div>
      <div class="form-actions">
        <button class="btn" id="modal-cancel">İptal</button>
        <button class="btn primary" id="modal-save">Kaydet</button>
      </div>
    </div>
  </div>

  <script src="calendar-panel.js"></script>
</body>
</html>
