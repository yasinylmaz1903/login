<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bildirim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      background: transparent;
      -webkit-app-region: no-drag;
    }

    .notification-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      border-radius: 16px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    /* Modern Theme (Default) */
    .notification-container.theme-modern {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(248,250,252,0.98) 100%);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .notification-container.theme-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px 0 0 16px;
    }

    .notification-container.theme-modern .title {
      color: #1e293b;
    }

    .notification-container.theme-modern .message {
      color: #64748b;
    }

    .notification-container.theme-modern .icon-wrapper {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    /* Dark Theme */
    .notification-container.theme-dark {
      background: linear-gradient(135deg, rgba(30,30,35,0.98) 0%, rgba(20,20,25,0.98) 100%);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 1px rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .notification-container.theme-dark::before {
      background: linear-gradient(180deg, #00d4ff 0%, #0099ff 100%);
    }

    .notification-container.theme-dark .title {
      color: #e2e8f0;
    }

    .notification-container.theme-dark .message {

    }

    .notification-container.theme-dark .icon-wrapper {
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
    }

    .notification-container.theme-dark .close-button {
      background: rgba(255,255,255,0.1);
    }

    .notification-container.theme-dark .close-button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Minimal Theme */
    .notification-container.theme-minimal {

    /* Glass Theme */
    .notification-container.theme-glass {

    .notification-container.theme-glass::before {

    .notification-container.theme-glass .icon-wrapper {

    .notification-container.theme-glass .close-button {

    }

    .notification-container.theme-glass .close-button:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Windows 11 Theme - GerÃ§ek Windows 11 Acrylic */

    /* Telegram Theme - GerÃ§ek Telegram Desktop */

    .notification-container.theme-chrome {

    .notification-container.theme-chrome .icon-wrapper {

    .notification-container.theme-chrome .close-button {

    .notification-container.theme-chrome .close-button:hover {

    .notification-container.theme-chrome .badge {

    }

    .notification-container.theme-chrome .progress-bar {

    /* Microsoft Edge Theme - GerÃ§ek Edge Fluent Design 2.0 */
    .notification-container.theme-edge {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(249, 249, 249, 0.9) 100%);
      backdrop-filter: blur(40px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.14), 0 0 0 1px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 16px 18px;
    }

    .notification-container.theme-edge::before {
      display: none;
    }

    .notification-container.theme-edge .title {
      color: #242424;
      font-weight: 600;
      font-size: 14px;
      font-family: 'Segoe UI Variable Display', 'Segoe UI', sans-serif;
      letter-spacing: -0.1px;
    }

    .notification-container.theme-edge .message {
      color: #605E5C;
      font-size: 13px;
      font-family: 'Segoe UI Variable', 'Segoe UI', sans-serif;

    }

    .notification-container.theme-edge .icon-wrapper {
      background: linear-gradient(135deg, #0F6CBD 0%, #0E5CAD 100%);
      border-radius: 6px;
      box-shadow: 0 4px 12px rgba(15, 108, 189, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      width: 38px;

    }

    .notification-container.theme-edge .close-button {
      background: rgba(0, 0, 0, 0.03);

    }

    .notification-container.theme-edge .close-button:hover {

    }

    .notification-container.theme-edge .badge {
      background: linear-gradient(135deg, #0F6CBD 0%, #0E5CAD 100%);
      box-shadow: 0 2px 8px rgba(15, 108, 189, 0.35);
      border-radius: 10px;
      font-weight: 600;
      font-family: 'Segoe UI Variable', 'Segoe UI', sans-serif;
    }

    .notification-container.theme-edge .progress-bar {
      background: #0F6CBD;
      height: 2px;
      border-radius: 0;
    }

    /* Firefox Theme - GerÃ§ek Firefox Photon Design */
    .notification-container.theme-firefox {
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(12, 12, 13, 0.1), 0 2px 8px rgba(12, 12, 13, 0.1);
      border: none;
      border-radius: 4px;
      padding: 16px;
    }

    .notification-container.theme-firefox::before {
      display: none;
    }

    .notification-container.theme-firefox .title {
      color: #0c0c0d;
      font-weight: 600;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Ubuntu', sans-serif;

    }

    .notification-container.theme-firefox .message {
      color: #4a4a4f;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Ubuntu', sans-serif;

    }

    .notification-container.theme-firefox .icon-wrapper {
      background: linear-gradient(135deg, #0060df 0%, #0250bb 100%);
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 96, 223, 0.3);

    .notification-container.theme-firefox .close-button {

    .notification-container.theme-firefox .progress-bar {

    /* Neon Theme */
    .notification-container.theme-neon {
      background: linear-gradient(135deg, rgba(20,20,30,0.95) 0%, rgba(30,15,35,0.95) 100%);
      box-shadow: 0 0 40px rgba(255,0,255,0.3), 0 0 60px rgba(0,255,255,0.2);
      border: 2px solid;
      border-image: linear-gradient(135deg, #ff00ff, #00ffff) 1;
    }

    .notification-container.theme-neon::before {
      background: linear-gradient(180deg, #ff00ff 0%, #00ffff 100%);
      width: 3px;
      box-shadow: 0 0 10px #ff00ff;
    }

    .notification-container.theme-neon .title {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,0,255,0.5);
    }

    .notification-container.theme-neon .message {
      color: #e0e0ff;
      text-shadow: 0 0 5px rgba(0,255,255,0.3);
    }

    .notification-container.theme-neon .icon-wrapper {
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
      box-shadow: 0 0 20px rgba(255,0,255,0.6);
    }

    .notification-container.theme-neon .badge {
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
      box-shadow: 0 0 15px rgba(255,0,255,0.5);
    }

    .notification-container.theme-neon .close-button {
      background: rgba(255,0,255,0.2);
      border: 1px solid rgba(255,0,255,0.3);
    }

    .notification-container.theme-neon .close-button:hover {
      background: rgba(255,0,255,0.3);
      box-shadow: 0 0 10px rgba(255,0,255,0.5);
    }

    .notification-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      border-radius: 16px 0 0 16px;
    }

    .notification-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 70px rgba(0,0,0,0.2), 0 0 1px rgba(0,0,0,0.1);
    }

    .notification-container:active {
      transform: translateY(0);
    }

    .icon-wrapper {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      margin-right: 16px;
      flex-shrink: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icon-placeholder {
      font-size: 24px;
      color: white;
    }

    .content {
      flex: 1;
      min-width: 0;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 4px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message {
      font-size: 13px;
      color: #64748b;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .close-button {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: rgba(0,0,0,0.05);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      margin-left: 12px;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
    }

    .close-button:hover {
      background: rgba(0,0,0,0.1);
      transform: scale(1.1);
    }

    .close-button:active {
      transform: scale(0.95);
    }

    .close-button svg {
      width: 14px;
      height: 14px;
      stroke: #64748b;
      stroke-width: 2;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    /* Animasyonlar */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(400px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(400px);
      }
    }

    /* Fade animasyonu */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    /* Bounce animasyonu */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(-500px);
      }
      60% {
        opacity: 1;
        transform: translateY(30px);
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes bounceOut {
      0% {
        transform: translateY(0);
      }
      20% {
        transform: translateY(-10px);
      }
      100% {
        opacity: 0;
        transform: translateY(500px);
      }
    }

    /* Zoom animasyonu */
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        transform: scale(1.05);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes zoomOut {
      from {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      to {
        opacity: 0;
        transform: scale(0.3);
      }
    }

    /* Flip animasyonu */
    @keyframes flipIn {
      from {
        opacity: 0;
        transform: perspective(400px) rotateY(90deg);
      }
      to {
        opacity: 1;
        transform: perspective(400px) rotateY(0deg);
      }
    }

    @keyframes flipOut {
      from {
        opacity: 1;
        transform: perspective(400px) rotateY(0deg);
      }
      to {
        opacity: 0;
        transform: perspective(400px) rotateY(-90deg);
      }
    }

    /* Slide from left */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-400px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOutLeft {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-400px);
      }
    }

    /* Animasyon sÄ±nÄ±flarÄ± */
    .notification-container.show.anim-slide {
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .notification-container.hide.anim-slide {
      animation: slideOut 0.3s cubic-bezier(0.4, 0, 0.6, 1);
    }

    .notification-container.show.anim-fade {
      animation: fadeIn 0.4s ease-out;
    }

    .notification-container.hide.anim-fade {
      animation: fadeOut 0.3s ease-in;
    }

    .notification-container.show.anim-bounce {
      animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .notification-container.hide.anim-bounce {
      animation: bounceOut 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045);
    }

    .notification-container.show.anim-zoom {
      animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .notification-container.hide.anim-zoom {
      animation: zoomOut 0.3s ease-in;
    }

    .notification-container.show.anim-flip {
      animation: flipIn 0.5s ease-out;
    }

    .notification-container.hide.anim-flip {
      animation: flipOut 0.4s ease-in;
    }

    .notification-container.show.anim-slideLeft {
      animation: slideInLeft 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .notification-container.hide.anim-slideLeft {
      animation: slideOutLeft 0.3s cubic-bezier(0.4, 0, 0.6, 1);
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 0 0 0 16px;
      transition: width linear;
    }
  </style>
</head>
<body>
  <div class="notification-container show" id="notificationContainer">
    <div class="icon-wrapper" id="iconWrapper">
      <img class="icon" id="icon" style="display: none;">
      <span class="icon-placeholder" id="iconPlaceholder">ðŸ“¬</span>
    </div>
    <div class="content">
      <div class="title" id="title">Bildirim BaÅŸlÄ±ÄŸÄ±</div>
      <div class="message" id="message">Bildirim mesajÄ± buraya gelecek</div>
    </div>
    <span class="badge" id="badge" style="display: none;">1</span>
    <button class="close-button" id="closeButton">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script>
    const notificationContainer = document.getElementById('notificationContainer');
    const iconElement = document.getElementById('icon');
    const iconPlaceholder = document.getElementById('iconPlaceholder');
    const titleElement = document.getElementById('title');
    const messageElement = document.getElementById('message');
    const badgeElement = document.getElementById('badge');
    const closeButton = document.getElementById('closeButton');
    const progressBar = document.getElementById('progressBar');

    let autoCloseTimeout = null;
    let progressInterval = null;

    // IPC ile veri al
    if (window.electronAPI && window.electronAPI.onNotificationData) {
      window.electronAPI.onNotificationData((data) => {
        if (data) {
          updateNotification(data);
        }
      });
    }

    function updateNotification(data) {
      // Tema uygula
      const theme = data.theme || 'modern';
      const animationType = data.animationType || 'slide';
      notificationContainer.className = `notification-container show theme-${theme} anim-${animationType}`;
      
      // Animasyon tipini sakla (kapatma iÃ§in)
      notificationContainer.dataset.animationType = animationType;
      
      // BaÅŸlÄ±k ve mesaj
      titleElement.textContent = data.title || 'Bildirim';
      messageElement.textContent = data.body || '';

      // Icon
      if (data.icon) {
        iconElement.src = data.icon;
        iconElement.style.display = 'block';
        iconPlaceholder.style.display = 'none';
      } else {
        iconElement.style.display = 'none';
        iconPlaceholder.style.display = 'block';
        iconPlaceholder.textContent = data.iconEmoji || 'ðŸ“¬';
      }

      // Badge (mesaj sayÄ±sÄ±)
      if (data.count && data.count > 1) {
        badgeElement.textContent = data.count;
        badgeElement.style.display = 'inline-flex';
      } else {
        badgeElement.style.display = 'none';
      }

      // Otomatik kapanma
      const duration = data.duration || 5000;
      startAutoClose(duration);
    }

    function startAutoClose(duration) {
      // Ã–nceki timer'larÄ± temizle
      if (autoCloseTimeout) clearTimeout(autoCloseTimeout);
      if (progressInterval) clearInterval(progressInterval);

      // Progress bar animasyonu
      progressBar.style.width = '100%';
      progressBar.style.transition = 'none';
      
      setTimeout(() => {
        progressBar.style.transition = `width ${duration}ms linear`;
        progressBar.style.width = '0%';
      }, 10);

      // Otomatik kapanma
      autoCloseTimeout = setTimeout(() => {
        closeNotification();
      }, duration);
    }

    function closeNotification() {
      const animationType = notificationContainer.dataset.animationType || 'slide';
      const theme = notificationContainer.className.match(/theme-\w+/)?.[0] || 'theme-modern';
      notificationContainer.className = `notification-container hide ${theme} anim-${animationType}`;
      
      setTimeout(() => {
        window.electronAPI?.closeNotification?.();
      }, 300);
    }

    // Click olaylarÄ±
    notificationContainer.addEventListener('click', (e) => {
      if (e.target === closeButton || closeButton.contains(e.target)) {
        return;
      }
      if (window.electronAPI && window.electronAPI.notificationClicked) {
        window.electronAPI.notificationClicked();
      }
    });

    closeButton.addEventListener('click', (e) => {
      e.stopPropagation();
      closeNotification();
    });

    // Hover'da timer'Ä± durdur
    notificationContainer.addEventListener('mouseenter', () => {
      if (autoCloseTimeout) {
        clearTimeout(autoCloseTimeout);
        progressBar.style.transition = 'none';
      }
    });

    // Hover bittiÄŸinde devam et
    notificationContainer.addEventListener('mouseleave', () => {
      const remainingWidth = parseFloat(progressBar.style.width) || 0;
      const remainingDuration = (remainingWidth / 100) * 5000;
      if (remainingDuration > 0) {
        startAutoClose(remainingDuration);
      }
    });
  </script>
</body>
</html>
